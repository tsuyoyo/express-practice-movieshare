<div class="signin">
  <div class="form-signin">

    <h2>Sign in</h2>
    <BR>

    <p>Select your name</p>
    <userselector></userselector>

    <div>
      <p>Sign in password.</p>
      <input type="password"
             class="form-control"
             placeholder="Sign in password"
             ng-model="signinPass" />
    </div>

    <div ng-show="admin">
      <p>This is admin account. Please enter admin key.</p>
      <input type="password"
             class="form-control"
             placeholder="Admin register key"
             ng-model="adminRegisterKey" />
    </div>

    <button class="btn btn-default"
            ng-click="signin()">Sign-in</button>

    <p>{{errMsg}}</p>

    <button class="btn btn-default"
            ng-click="goCreateAccount()">Create new account</button>

  </div>
</div>

<footer></footer>
